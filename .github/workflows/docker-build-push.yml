name: Docker Build and Push
on:
  push:
    branches: [ main ]

jobs:
  express-app-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: kcaparas1630/Github-Workflows/gcp-auth-and-docker.yml@main
        secrets:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker image
        uses: kcaparas1630/Github-Workflows/gcp-docker-build.yml@main
        with:
          dockerfile_path: Dockerfile
          image_name: ai-interview-express
          registry_path: us-east1-docker-pkg.dev/terraform-practice-455719/ai-interview-express 

      - name: Push Docker image
        uses: kcaparas1630/Github-Workflows/gcp-docker-push.yml@main
        with:
          image_name: ai-interview-express
          registry_path: us-east1-docker-pkg.dev/terraform-practice-455719/ai-interview-express 
        
